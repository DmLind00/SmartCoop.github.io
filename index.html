<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cicken Coop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-image: url(cartoon-illustration-of-rooster-chicken-and-chicks-vector.jpg); background-size: 50%;">
    <h2 class="col-12 text-center mt-5">Smart Chicken Coop</h2>
    <div class="col-4 offset-4 card" id= "divLogin" stlye="float-center">
        <div class="card-header">
            <h3 class="text-center">Login</h3>
        </div>
            <div class=card-body>
                <form>
                    
                    <label for="txtUsername" class="form-label" >Username:</label>
                    <input id="txtUsername" type="text" class="form-control">
                    <label for="txtPassword" class="form-label" >Password:</label>
                    <input id="txtPassword" type="text" class="form-control" >
                    <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
                    <h3>Get Registered Here</h3>
                    <button id="btnRegister" type="button" class="btn btn-warning">Register</button>
                </form>
            </div> 
    </div>             
    <div class="col-8 offset-2 card" id="divRegister" style="display: none;">
        <div class="card-header" >
            <h3>Register</h3>
        </div>
            <div class=card-body>
                <form>
                    <div class="container">
                        <label for="txtFirstName" class="form-label ">First Name</label>
                        <span><input id="txtFirstName" type="text" placeholder="Enter your first name">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtLastName" class="form-label">Last Name</label>
                        <span><input id="txtLastName" type="text" placeholder="Enter your last name">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtEmail"type="email" class="form-label">Email</label>
                        <span><input id="txtEmail" type="email" placeholder="Enter your email">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtPword"type="text" class="form-label">Password</label>
                        <span><input id="txtPword" type="password" placeholder="Create a password">
                        </span>
                        <label for="txtPwordConfirm"type="text" class="form-label">Confirm Password</label>
                        <span><input id="txtPword" type="password" placeholder="Create a password">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtStAddress1"type="text" class="form-label">Street Address 1</label>
                        <span><input id="txtStAddress1" type="text" placeholder="Street Address 1">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtStAddress2"type="text" class="form-label">Street Address 2</label>
                        <span><input id="txtStAddress2" type="text" placeholder="Street Address 2">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtCity"type="text" class="form-label">City</label>
                        <span><input id="txtCity" type="text" placeholder="Enter your city">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtState"type="text" class="form-label">State</label>
                        <span><input id="txtState" type="text" placeholder="Enter your State">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtZip"type="number" class="form-label">Zip</label>
                        <span><input id="txtZip" type="number" placeholder="Enter your Zip">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtPhone"type="number" class="form-label ">Phone</label>
                        <span><input id="txtPhone" type="number" placeholder="Enter a Phone Number">
                        </span>
                    </div>
                    <div class="container">
                        <label for="txtCoopID"type="number" class="form-label">Coop Registration ID</label>
                        <span><input id="txtCoopID" type="number" placeholder="Create a Unique ID">
                        </span>
                    </div>
                
                    <h3>Sign Up</h3>
                    <button id="btnComplete" type="button" class="btn btn-warning">Complete Registration</button>
                    <button id="btnReturn" type="button" class="btn btn-danger">Return to Login</button>
                    
                    
                </form>
            </div>
        </div>
        <div class="col-8 offset-2 card" id="divDashboard" style="display:none;">
            <div class="card-header">
            </div>
                <div class=card-body>
                    <form>  
                    </form>
                </div>
            </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        $('#btnRegister').on('click', function(){
            $('#divLogin').slideUp(function(){
                $('#divRegister').slideDown();
            });
        })    
        $('#btnReturn').on('click', function(){
            $('#divRegister').slideUp(function(){
                $('#divLogin').slideDown();
            });
        })
        $('#btnLogin').on('click', function(){
            $('#divLogin').slideUp(function(){
                $('#divDashboard').slideDown();
            });
        })
        $('#btnComplete').on('click', function(){
            $('#divRegister').slideUp(function(){
                $('#divDashboard').slideDown();
            });
        })
    </script>

</body>
</html>
