      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        $('#myRange').on('change', function(){
            let mRange = $('#myRange').val();
            $('#demo').text(mRange)
        })
        $('#btnRegister').on('click', function() {
          $('#divLogin').slideUp(function() {
            $('#divRegister').slideDown();
          });
        })
        $('#btnReturn').on('click', function() {
          $('#divRegister').slideUp(function() {
            $('#divLogin').slideDown();
          })
        })
        $('#btnLogin').on('click', function() {
          let strtxtUsername = $('#txtUsername').val();
          let strtxtPassword = $('#txtPassword').val()
          let blnErrorFnd = false;
          let strErrorMsg = '';
          if (strtxtUsername == "") {
            blnErrorFnd = true;
            strErrorMsg += "  Please input your Username, "
          }
          if (strtxtPassword == "") {
            blnErrorFnd = true;
            strErrorMsg += "  Please input your Password "
          }
          if (blnErrorFnd == true) {
            blnErrorFnd = false;
            Swal.fire({
              icon: "error",
              html: strErrorMsg
            })
          } else {
            $.post('https://simplecoop.swollenhippo.com/sessions.php', {
              Email: strtxtUsername,
              Password: strtxtPassword
            }, function(sessionResult) {
              sessionResult = JSON.parse(sessionResult);
              if (sessionResult.Error) {
                alert('error')
              } else {
                sessionStorage.setItem("SimpleSession", sessionResult.SessionID);
                $('#divDashboard').slideToggle();
                $('#divLogin').slideToggle();
                $('#Navbar').slideDown();
              }
            })
          }
        });
        $('#btnLogoutNav').on('click',function(){
          console.log ("LogoutClick")
          $('#divDashboard').slideUp();
          $('#Navbar').slideUp();
          $('#divLogin').slideDown();
        })
        //click events for dashboard
        $('#btnLbOn').on('click',function(){
            let strState = $(this).attr('data-state');
            if(strState == 'on'){
                $('#btnLbOn').attr('data-state','off');
                $('#light').addClass('bi-lightbulb-off');
                $('#light').removeClass('bi-lightbulb');
                $('#light').removeClass('text-warning');
            } else {
                $('#btnLbOn').attr('data-state','on');
                $('#light').addClass('bi-lightbulb');
                $('#light').removeClass('bi-lightbulb-off');
                $('#light').addClass('text-warning');
            }
            
        })
        //Door
        $('#btnDopen').on('click',function(){
            let strState = $(this).attr('data-state');
            if(strState == 'on'){
                $('#btnDopen').attr('data-state','off');
                $('#door').addClass('bi bi-door-closed');
                $('#door').removeClass('bi bi-door-open');
                $('#door').removeClass('text-warning');
            } else {
                $('#btnDopen').attr('data-state','on');
                $('#door').addClass('bi bi-door-open');
                $('#door').removeClass('bi bi-door-closed');
                $('#door').addClass('text-warning');
            }
          })

          //Feed
        $('#btnFeed').on('click',function(){
            let strState = $(this).attr('data-state');
            if(strState == 'on'){
                $('#btnFeed').attr('data-state','off');
                $('#feed').addClass('bi bi-bag-x');
                $('#feed').removeClass('bi bi-bag');
                $('#feed').removeClass('text-warning');
            } else {
                $('#btnFeed').attr('data-state','on');
                $('#feed').addClass('bi bi-bag');
                $('#feed').removeClass('bi bi-bag-x');
                $('#feed').addClass('text-warning');
            }
          })

          //Camera
        $('#btnVon').on('click',function(){
            let strState = $(this).attr('data-state');
            Swal.fire({
              html: '<video><source src="videoplayback.mp4" autoplay muted controls></video>', 
              customClass: {
                popup: 'WideModal', // Apply the custom style to the modal
            },
            })
            if(strState == 'on'){
                $('#btnVon').attr('data-state','off');
                $('#video').addClass('bi bi-camera-video');
                $('#video').removeClass('bi bi-camera-video-off');
                $('#video').removeClass('text-white');
            } else {
                $('#btnVon').attr('data-state','on');
                $('#video').addClass('bi bi-camera-video-off');
                $('#video').removeClass('bi bi-camera-video');
                $('#video').addClass('text-warning');
            }
          })


//
          $('#myRange').on('change',function(){
            let mRange = $('#myRange').val();
            console.log(mRange)
            if(mRange <= 60){
                $('#thermometer').addClass('bi-thermometer');
                $('#thermometer').addClass('text-primary');
                $('#thermometer').removeClass('bi bi-thermometer-half');
                $('#thermometer').removeClass('text-warning');
                $('#thermometer').removeClass('bi bi-thermometer-high');
                $('#thermometer').removeClass('text-danger');
            } else if(mRange >= 61 && mRange <=75){
                $('#thermometer').addClass('bi bi-thermometer-half');
                $('#thermometer').addClass('text-warning');
                $('#thermometer').removeClass('bi-thermometer');
                $('#thermometer').removeClass('text-primary');
                $('#thermometer').removeClass('bi bi-thermometer-high');
                $('#thermometer').removeClass('text-danger');

            } else {
                $('#thermometer').addClass('bi bi-thermometer-high');
                $('#thermometer').addClass('text-danger');
                $('#thermometer').removeClass('bi-thermometer');
                $('#thermometer').removeClass('text-primary');
                $('#thermometer').removeClass('bi bi-thermometer-half');
                $('#thermometer').removeClass('text-warning');
            }
          })

          $('#btnegg').on('click',function(){
            let intCurrent = $('#eggnumber').val() * 1;
            let intAdd = $('#eggupdate').val() * 1;
            let intTotal = intCurrent + intAdd;
            $('#eggnumber').val(intTotal);
            $('#eggupdate').val('');
})

        //End click events
        $('#btnComplete').on('click', function() {
          let strtxtFirstName = $('#txtFirstName').val();
          let strtxtLastName = $('#txtLastName').val();
          let strtxtEmail = $('#txtEmail').val();
          let strtxtPword = $('#txtPword').val();
          let strtxtPwordCnf = $('#txtPwordCnf').val();
          let strtxtStAddress1 = $('#txtStAddress1').val();
          let strtxtStAddress2 = $('#txtStAddress2').val();
          let strtxtCity = $('#txtCity').val();
          let strtxtState = $('#txtState').val();
          let strtxtZip = $('#txtZip').val();
          let strtxtPhone = $('#txtPhone').val();
          let strtxtCoopID = $('#txtCoopID').val();
          let blnErrorFound = false;
          let strErrorMessage = '';
          if (strtxtFirstName == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please input a First Name < /p>"
          }
          if (strtxtLastName == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please input a Last Name < /p>"
          }
          if (strtxtEmail == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please input a Email < /p>"
          }
          if (strtxtPword == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please input a Password < /p>"
          }
          if (strtxtPwordCnf == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Confirm Password < /p>"
          }
          if (strtxtStAddress1 == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter your Street Address < /p>"
          }
          if (strtxtStAddress2 == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter a second Street Address < /p>"
          }
          if (strtxtCity == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter your City < /p>"
          }
          if (strtxtState == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter your State < /p>"
          }
          if (strtxtZip == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter your Zip < /p>"
          }
          if (strtxtPhone == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter your Phone Number < /p>"
          }
          if (strtxtCoopID == "") {
            blnErrorFound = true;
            strErrorMessage += " < p > Please Enter a Coop ID < /p>"
          }
          if (blnErrorFound == true) {
            blnErrorFound = false;
            Swal.fire({
              icon: "error",
              html: strErrorMessage
            })
          } else {
            $.post('https://simplecoop.swollenhippo.com/users.php', {
              Email: strtxtEmail,
              Password: strtxtPword,
              FirstName: strtxtFirstName,
              LastName: strtxtLastName,
              CoopID: strtxtCoopID
            }, function(result) {
              result = JSON.parse(result);
              if (result.Error) {
                Swal.fire({
                  icon: 'danger',
                  html: result.error
                })
              } else {
                $.post('https://simplecoop.swollenhippo.com/useraddress.php', {
                  Email: strtxtEmail,
                  Street1: strtxtStAddress1,
                  Street2: strtxtStAddress2,
                  City: strtxtCity,
                  State: strtxtState,
                  ZIP: strtxtZip
                }, function(result) {
                  result = JSON.parse(result);
                  if (result.Error) {
                    Swal.fire({
                      icon: 'danger',
                      html: result.error
                    })
                  } else {
                    $.post('https://simplecoop.swollenhippo.com/sessions.php', {
                      Email: strtxtEmail,
                      Password: strtxtPword
                    }, function(sessionResult) {
                      sessionResult = JSON.parse(sessionResult);
                      if (sessionResult.Error) {
                        Swal.fire({
                          icon: 'danger',
                          html: result.error
                        })
                      } else {
                        sessionStorage.setItem("SimpleSession", sessionResult.SessionID);
                        $('#divLogin').slideToggle();
                        $('#divRegister').slideToggle();
                      }
                    })
                  }
                })
              }
            })
          }
        })
      </script>
